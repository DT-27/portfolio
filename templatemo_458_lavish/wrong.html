<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif; /* Font family for text */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #3498db; /* Blue color for the link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oops! Something Went Wrong</h1>
        <p>We apologize for the inconvenience. Our team has been notified, and we are actively working to resolve the issue.</p>
        <p>Please <a href="/">refresh the page</a> or try again later.</p>
    </div>

</body>
</html>
